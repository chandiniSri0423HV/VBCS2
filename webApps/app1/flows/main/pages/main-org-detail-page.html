<!-- Mobile only header and page title -->
<header role="banner" class="oj-sm-flex-initial vb-web-applayout-header oj-md-hide">
  <div role="image" class="vb-web-applayout-header-image-stripe"></div>
  <div class="oj-flex-bar oj-sm-align-items-center vb-web-applayout-header-content">
    <!-- Navigator toggle button will render only if we have a drawer -->
    <oj-bind-if test="[[ document.querySelector('oj-vb-fragment[name=\'shell-drawer\']') ]]">
      <div class="oj-flex-bar">
        <oj-button on-oj-action="[[$listeners.toggleDrawer]]" chroming="borderless"
                   display="icons">
          <span slot="startIcon" class="oj-ux-ico-menu"></span>
          <span><oj-bind-text value="[[$application.translations.app.app_title_navigation_drawer]]"></oj-bind-text></span>
        </oj-button>
      </div>
    </oj-bind-if>
    <!-- Page specific title and actions with overflow menu displayed -->
    <div class="oj-sm-margin-2x-horizontal oj-sm-align-items-center oj-md-hide oj-sm-flex-1">
      <div class="vb-content-header oj-flex oj-sm-flex-items-initial oj-sm-align-items-center">
        <div class="oj-flex-item">
          <div class="oj-typography-body-lg oj-typography-semi-bold">
            <oj-bind-text value="Employee Details"></oj-bind-text>
          </div>
          <!-- Add Page specific actions etc -->
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Page specific title and actions for desktop formfactor -->
<div class="vb-content-header oj-flex oj-sm-flex-1 oj-sm-only-hide oj-sm-align-items-center">
  <div role="image" class="vb-content-header-image-stripe"></div>
  <div class="oj-flex-item">
    <div class="oj-typography-body-lg oj-typography-semi-bold">
      <oj-bind-text value="Employee Details"></oj-bind-text>
    </div>
    <!-- Add Page specific actions etc -->
  </div>
</div>
<div class="oj-flex">
  <div class="oj-sm-margin-6x-top oj-flex-item oj-sm-12 oj-md-12"></div>
</div>
<div class="oj-flex">
  <div class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-form-layout label-edge="start">
      <oj-input-number value="[[ $variables.org.department ]]" readonly="true" label-hint="department"></oj-input-number>
      <oj-label id="oj-label-171664778-1">DepRelation</oj-label>
      <div aria-labelledby="oj-label-171664778-1">
        <oj-bind-text value="[[ $variables.org.depRelation ]]"></oj-bind-text>
      </div>
      <oj-input-text value="[[ $variables.org.email ]]" readonly="true" label-hint="email" virtual-keyboard="email"
        validators='[{"type":"regexp", "options":{"pattern":"([a-zA-Z0-9_\\-\\.]+)@([a-zA-Z0-9_\\-\\.]+)\\.([a-zA-Z]{2,5})", "hint":"Enter an email address.", "messageDetail": "Value must be of the form xxx@xxx.xx"}}]'></oj-input-text>
      <oj-input-text value="[[ $variables.org.firstName ]]" readonly="true" label-hint="first_name"></oj-input-text>
      <oj-input-number value="[[ $variables.org.id ]]" readonly="true" label-hint="Id"></oj-input-number>
      <oj-input-text value="[[ $variables.org.lastName ]]" readonly="true" label-hint="last_name"></oj-input-text>
      <oj-input-number value="[[ $variables.org.managerId ]]" readonly="true" label-hint="manager_id"></oj-input-number>
      <oj-input-text value="[[ $variables.org.phoneNumber ]]" readonly="true" label-hint="phone_number"
        virtual-keyboard="tel"
        validators='[{"type":"regexp", "options":{"pattern":"\\+? *([\\d]+ *\\( *[0-9]+ *\\))?[\\d \\-.]+", "hint":"Enter a valid phone number.", "messageDetail": "Value must be a valid phone number"}}]'></oj-input-text>
      <oj-input-number value="[[ $variables.org.salary ]]" readonly="true" label-hint="Salary"></oj-input-number>
      <oj-input-number
        value="[[ $variables.org.depRelationObject.items[0] ? $variables.org.depRelationObject.items[0].location : undefined ]]"
        readonly="true" label-hint="location"></oj-input-number>
      <oj-label id="oj-label-171664778-2">LocationRelation</oj-label>
      <div aria-labelledby="oj-label-171664778-2">
        <oj-bind-text
          value="[[ $variables.org.depRelationObject.items[0] ? $variables.org.depRelationObject.items[0].locationRelation : undefined ]]"></oj-bind-text>
      </div>
    </oj-form-layout>
  </div>
</div>
<div class="oj-flex">
  <oj-toolbar chroming="solid" class="oj-flex-item oj-sm-12 oj-md-12">
    <oj-button on-oj-action="[[$listeners.backButtonClicked]]">Back</oj-button>
  </oj-toolbar>
</div>
